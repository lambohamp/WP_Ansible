wp_archive:         example.tar # Can handle .zip files as well as .tar, .tar.gz, .tar.bz2 and .tar.xz files
wp_name:            wordpress # Name of WordPress directory ('wordpress' by default)
mysql_bind_address: 0.0.0.0 # IP address the MySQL server listens to
mysql_dump:         example.sql # Name of .sql dump
mysql_db:           randomdb # MySQL database name
mysql_host:         192.168.10.11 # MySQL host
mysql_user:         randomuser # MySQL username
mysql_pass:         randompassword # MySQL username password
